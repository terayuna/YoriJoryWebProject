<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그림자가 있는 배너</title>
	<style>
		body {
			text-align:center;
			font:14px Arial, sans-serif;
			background:#ddd;
		}
		
		.wrapper{
			position:relative;
			z-index:1;
			width:600px;
			padding:20px;
			margin:0 auto;
			background:#fff;
		}
		.wrapper:after{
			content:"";
			display:block;
			clear:both;
			visibility:hidden;
			height:0;
			font-size:0;
		}
		
	</style>
</head>
<body>
	<div class="wrapper">
		이 안에 배너 만듦
	</div>
</body>
</html>
